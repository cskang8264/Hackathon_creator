
 {% for prop in props.all %}
    <div class="card">
      <h5 class="card-header">{{ prop.title }}</h5>
 
      <div class="card-body">
  

        <form method="POST" enctype="multipart/form-data">
         {% csrf_token %}
            {{form.as_table}}
        <button type = "submit" class="btn btn-primary">저어장</button>
        </form>
      </div>
    </div>
  {% endfor %}
