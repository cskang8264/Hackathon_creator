{% extends 'index.html' %}

{% block content %}
    <section class="hotel-rooms spad">
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <p>
                    <label for="id_title"> 제목 :</label>
                    <input id="id_title" type="text" name="title">
                </p>
                <p>
                    <label for="id_content"> 내용 :</label>
                    <textarea id="id_content" name="content"></textarea>
                </p>
                <p>
                    <label for="id_link"> 미리보기 영상 :</label>
                    <input id="id_link" type="text" name="link">
                </p>
                <input type="submit" value="submit">
            </form>
        </div>
    </section>
{% endblock %}
