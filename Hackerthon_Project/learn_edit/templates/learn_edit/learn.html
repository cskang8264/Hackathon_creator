{% extends "index.html" %}
{% load staticfiles %}


{% block content %}
    <!-- Filter Search Section Begin -->
    <div class="filter-search">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12">
                    <form class="filter-form">
                        <div class="search-btn">
                            <a href="{% url 'learn:learn_post' %}" role="button" class="btn btn-lg btn-danger">글 등록</a>
                        </div>
                        <div class="location">
                            <p>해시태그 1번</p>
                        </div>
                        <div class="search-type">
                            <p>해시태그 2번</p>
                        </div>
                        <div class="bedrooms">
                            <p>Bedrooms</p>
                        </div>
                        <div class="bathrooms">
                            <p>Bathrooms</p>
                        </div>
                        <div class="search-btn">
                            <a href="#" role="button" class="btn btn-success btn-lg">검색</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Filter Search Section End -->
    <!-- Hotel Room Section Begin -->
    <section class="hotel-rooms spad">
        <div class="container">
            <div class="row">
                <!--여기서 부터 반복 시작-->
                {% for blog in blogs.all %}
                <div class="col-lg-4 col-md-6">
                    <div class="room-items">
                        <div class="room-img set-bg" data-setbg="{% static 'img/rooms/1.jpg' %}">
                            <a href="#" class="room-content">
                                <i class="flaticon-heart"></i>
                            </a>
                        </div>
                        <div class="room-text">
                            <div class="room-details">
                                <div class="room-title">
                                    <h5>{{ blog.title }}</h5>
                                    <a href="#"><i class="flaticon-placeholder"></i> <span>Location</span></a>
                                    <a href="#" class="large-width"><i class="flaticon-cursor"></i> <span>Show on
                                            Map</span></a>
                                </div>
                            </div>
                            <div class="room-price">
                                <p>create_at</p>
                                <span>{{ blog.create_at }}</span>
                            </div>
                            <a href="{% url 'learn:learn_detail' blog.id %}" class="site-btn btn-line">View Property</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Hotel Room Section End -->
{% endblock %}
